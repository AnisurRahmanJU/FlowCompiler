<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flue</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="toolbar">
    <button onclick="flue.addBox('statement')" id="statementButton">+</button>
    <button onclick="flue.addBox('conditional')" id="conditionalButton">+</button>
    <button onclick="flue.addBox('input')" id="inputButton">+</button>
    <button onclick="flue.addBox('output')" id="outputButton">+</button>
    <button onclick="flue.run()">Run</button>
    <button onclick="flue.stop()" id="stopButton">Stop</button>
    <h1>Scope</h1>
    <table>
      <tbody id="scope"></tbody>
    </table>
    <h1>Console</h1>
    <div id="console"></div>
    </div>
  <div id="canvas">
    <div id="boxes"></div>
    <div id="arrows"></div>
  </div>
  <script src="parser.js"></script>
  <script src="flue.js"></script>
  <script src="script.js"></script>
</body>

</html>
